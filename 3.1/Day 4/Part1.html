<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <title>DOM manipulation & Traversing</title>
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
      <script type="text/javascript">
          $("document").ready(function() {
			/* Get */
			$('#getBtn').click(function(){
				var txt=$('#FirstName').val();
				if (txt!="")
				{
				alert(txt);
				}
				else
				{
				alert("Please Enter text in TextBox!");
				}
			});
			
			/* Set */
			$('#setBtn').click(function(){
				var txt=$('#FirstName').val();
				if (txt!="")
				{
				$('#spantext').text(txt);
				}
				else
				{
				alert("Please Enter text in TextBox!");
				}
			});
			
			/* Add Class */
			$('#addClass').click(function(){
				$("#spantext1").addClass("a1");
				$("#LastName").addClass("a1");
			});
			
			/* Remove Class */
			$('#rmClass').click(function(){
				$("#spantext1").removeClass("a1");
				$("#LastName").removeClass("a1");
			});
			
			$("#prepend").click(function () {
				$("#content").prepend("Prepend! ");
			});
			
			$("#apend").click(function () {
				$("#content").append(" Append!");
			});
			
			$("#before").click(function () {
				$("#content").before("<br />");
			});
			
			$("#after").click(function () {
				$("#content").after("<br />");
			});
			
			$("#wrap").click(function () {
				$('#content').wrap('<div class="wrap" />');
			});
			
			$("#clone").click(function(){
				$("#clone").clone().appendTo("body");
			});
			
			/* Refresh Page */
			$('#refresh').click(function(){ 
				window.location.reload(true);
			});
          });
      </script>
      <style type="text/css">
        .a { color: Red; }
        .b { color: Maroon; }
		.a1 {background:Yellow;}
		.wrap{background:red;}
      </style>
  </head>
  <body><h2>DOM manipulation & Traversing</h2>
     <form action="" method="post">

      <table class="style1">
          <tbody>
          <tr>
              <td class="style2">
                   <input id="FirstName" type="text"/>
              </td>
              <td>  <input type="button" id="getBtn" value="     Get     "/>   <input type="button" id="setBtn" value="        Set       "/>   </td>
			  <td><span id="spantext">value</span></td>
          </tr>
           <tr>
              <td class="style2">
                   <input id="LastName" type="text"/>
              </td>
              <td>  <input type="button" id="addClass" value="Add Class"/>   <input type="button" id="rmClass" value="Remove Class"/>   </td>
			  <td><span id="spantext1" class="a">value</span></td>
          </tr>
		  
		    <tr>
              <td class="style2">
                 <div id="content">This is DIV</div>
              </td>
              <td>  <input type="button" id="prepend" value="  Prepend "/>   <input type="button" id="apend" value="     Append     "/>   </td>
			
          </tr>	  
		  <tr><td></td>
		    <td>  <input type="button" id="before" value=" Before "/>   <input type="button" id="after" value=" After "/> 
			  <input type="button" id="wrap" value=" Wrap "/> </td>
		  </tr>
		 <tr><td></td>
		    <td>   <input type="button" id="clone" value="Clone"/><input type="button" id="refresh" value="Refresh"/> </td>
		 </tr>
          </tbody>
      </table>	
	 
  </form>
  </body>
  </html>
